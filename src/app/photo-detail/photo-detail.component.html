<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<div *ngIf="photoUrl" class="image-container">
  <img [src]="photoUrl" alt="Photo"/>
</div>

<button mat-button color="warn" class="remove-button" (click)="removeFromFavorites()">Remove from Favorites</button>

<div *ngIf="!photoUrl && !loading">
  Photo not found.
</div>
